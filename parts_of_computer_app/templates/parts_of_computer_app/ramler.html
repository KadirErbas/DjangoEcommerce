{% extends 'base.html' %}
{% block page_title %}
    Ram
{% endblock %}


{% block sort_content %}

    <a href="{% url 'parts_of_computer_app:product_by_cost' %}?order=price_asc&category=ramler" class="btn btn-primary">Fiyatı ucuzdan pahalıya sırala</a>
    <a href="{% url 'parts_of_computer_app:product_by_cost' %}?order=price_desc&category=ramler" class="btn btn-primary mt-2">Fiyatı pahalıdan ucuza sırala</a>
{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">

    {% for ram in ramler %}
        
        <div class="card" style="width: 18rem; float: left; margin: 2%;">
            <img src={{ ram.image_url }} alt={{ name }} width="250" height="250" class="card-img-top" alt={{ name }}>
            <div class="card-body">
                <h5 class="card-title">{{ ram.price }} TL</h5>
                <p class="card-text">{{ ram.name }}</p>
                
                <a href="#" class="btn btn-primary" onclick="showNotification(parseInt('{{ ram.id }}'))">Ekle</a>
                <a href="{% url 'parts_of_computer_app:urun-detaylari' id=ram.id %}" class="btn btn-warning" >Detaylar</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
