{% extends 'base.html' %}
{% block page_title %}
    Soğutucu
{% endblock %}

{% block content %}
<h1>işlemci soğutuculari sayfası</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for sogutucu in sogutucular %}
    
        <div class="card" style="width: 18rem; float: left; margin: 2%;">
            <img src={{ sogutucu.image_url }} alt={{ name }} width="250" height="250" class="card-img-top" alt={{ name }}>
            <div class="card-body">
            <h5 class="card-title">{{ sogutucu.price }} TL</h5>
            <p class="card-text">{{ sogutucu.name }}</p>
            <a href="#" class="btn btn-primary">Ekle</a>
            </div>
            
        </div>
    
    {% endfor %}
</div>

{% endblock %}
